<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocketIO chat</title> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body> 
  <div class="container-fluid">
    <div class="row">

      <!-- NAMESPACE SECTION -->
      <div class="col-sm-1 namespaces"></div>

      <!-- ROOMS SECTION-->
      <div class="col-sm-2 rooms">
        <h3>Rooms</h3>
        <ul class="room-list"></ul>
      </div>

      <!-- CONTENT SECTION -->
      <div class="chat-panel col-sm-9">

        <div class="room-header row mb-16">
          <div class="col-sm-7 chat-info">
            <!-- room title -->
            <span class="curr-room-text"></span>
            <!-- members count -->
            <span class="curr-room-num-users"></span>
          </div> 
        </div>

        <!-- chat -->
        <ul id="messages" class="col-sm-12"></ul>

        <!-- input message -->
        <div class="message-form">
          <form id="user-input row">
            <div class="col-sm-9">
              <input
                id="user-message"
                type="text"
                placeholder="Enter your message"
              />
            </div>
            <div class="col-sm-2">
              <input class="btn btn-primary" type="submit" value="send" />
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="./scripts.js"></script>
  <script src="./joinNs.js"></script>
  <script src="./joinRoom.js"></script>
</body>
</html>
